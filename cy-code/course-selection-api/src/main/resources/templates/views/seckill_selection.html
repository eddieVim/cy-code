<script>
    $.ajax
    ({
        cache: false,
        async: false,
        type: 'get',
        url: "/seckill/query/curr",
        success: function (data){
            console.log(data);
            for (var i = data.length - 1; i >= 0; i--) {
                var $tr = '<tr>' +
                    '<td>' + data[i].id + '</td>\n' +
                    '<td>' + data[i].name + '</td>\n' +
                    '<td>' + data[i].categoryId + '</td>\n' +
                    '<td>' + data[i].teacherName + '</td>\n' +
                    '<td>' + data[i].credit + '</td>\n' +
                    '<td>' + (data[i].durationEnd - data[i].durationStart) + '</td>\n' +
                    '<td>' + data[i].time + ' ' + data[i].place + '</td>\n' +
                    '<td>\n' +
                    '    <a>取消选课</a>\n' +
                    '</td>' +
                    '</tr>';
                $("#selection_body").append($tr);
            }
        }
    });

    function cancelCourse(courseId) {
        $.ajax
        ({
            cache: false,
            async: false,
            type: 'get',
            url: "/seckill/?courseId=" + courseId,
            success: function (data) {
            }
        });
    }
</script>
